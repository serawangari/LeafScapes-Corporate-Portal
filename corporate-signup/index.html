<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">Corporate Signup</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html, body, #wrap, iframe { height: 100%; width: 100%; margin: 0; padding: 0; border: 0; }
    #wrap { display: flex; }
    #loading { position: absolute; inset: 0; display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
  <script src="/config.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="loading">Loading applicationâ€¦</div>
    <iframe id="app" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>
  <script>
    (function(){
      var url = (window.EXPERIENCE_URL || "").trim();
      if(!url || !/^https:\/\//i.test(url)) {
        document.getElementById('loading').textContent = "Configure window.EXPERIENCE_URL in /config.js (must start with https://)";
        return;
      }
      // Ensure trailing slash for consistency
      if(!url.endsWith('/')) url += '/';
      var iframe = document.getElementById('app');
      iframe.src = url;
      document.getElementById('loading').style.display = 'none';
      // Optional title override
      if (window.PAGE_TITLE) document.title = window.PAGE_TITLE;
    })();
  </script>
  <noscript>This page requires JavaScript to display the embedded application.</noscript>
</body>
</html>
